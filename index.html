<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      Header
    </div>
    <div class="sidebar">
      <div class="sidebar-header">
        <img id="sidebar-logo" src="./icons/sidebar/logo.png" alt="dashboard logo">
        <h1 id="sidebar-title">Dashboard</h1>
      </div>
      <div class="main-section">
        <div class="sidebar-card">
          <img src="./icons/sidebar/home.png" alt="home icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Home</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/profile.png" alt="profile icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Profile</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/messages.png" alt="messages icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Messages</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/history.png" alt="history icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">History</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/tasks.png" alt="tasks icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Tasks</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/communities.png" alt="communities icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Communities</a></h2>
        </div>
      </div>
      <div class="user-support">
        <div class="sidebar-card">
          <img src="./icons/sidebar/settings.png" alt="settings icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Settings</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/support.png" alt="support icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Support</a></h2>
        </div>
        <div class="sidebar-card">
          <img src="./icons/sidebar/privacy.png" alt="privacy icon" class="sidebar-icon">
          <h2><a href="#" class="sidebar-link">Privacy</a></h2>
        </div>
      </div>
    </div>
    <div class="main">
      Main
    </div>
  </body>
</html>
