<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
  </head>
  <body class="sub-page">
    <header class="sub-page">
      <div class="search-bar">
        <label for="search"
          ><img src="../icons/header/search.svg" alt="#" class="icon search"
        /></label>
        <input type="text" name="search" id="search" placeholder="Search..." />
      </div>
      <div class="user-section">
        <img
          src="../icons/header/bell.svg"
          alt="notifications"
          class="bell icon"
        />
        <img src="../profile-pics/main.png" alt="#" class="profile-pic" />
        <h2 class="full-name"></h2>
      </div>
    </header>
    <aside>
      <div class="sidebar-header">
        <img
          id="sidebar-logo"
          src="../icons/sidebar/logo.svg"
          alt="#"
          class="icon"
        />
        <h1 id="sidebar-title">Dashboard</h1>
      </div>
      <div class="main-section">
        <a href="../index.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/home.svg" alt="#" class="icon" />
          <h2>Home</h2>
        </div></a>
        <a href="./profile.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/profile.svg" alt="#" class="icon" />
          <h2>Profile</h2>
        </div></a>
        <a href="./messages.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/messages.svg" alt="#" class="icon" />
          <h2>Messages</h2>
        </div></a>
        <a href="./history.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/history.svg" alt="#" class="icon" />
          <h2>History</h2>
        </div></a>
        <a href="./tasks.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/tasks.svg" alt="#" class="icon" />
          <h2>Tasks</h2>
        </div></a>
        <a href="./communities.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/communities.svg" alt="#" class="icon" />
          <h2>Communities</h2>
        </div></a>
      </div>
      <div class="user-support">
        <a href="./settings.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/settings.svg" alt="#" class="icon" />
          <h2>Settings</h2>
        </div></a>
        <a href="./support.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/support.svg" alt="#" class="icon" />
          <h2>Support</h2>
        </div></a>
        <a href="./privacy.html" class="sidebar-link"><div class="sidebar-card">
          <img src="../icons/sidebar/privacy.svg" alt="#" class="icon" />
          <h2>Privacy</h2>
        </div></a>
      </div>
      <a class="resources-credits" href="./credits.html"><div class="sidebar-card credits">
        <img src="../icons/sidebar/credits.svg" alt="#" class="icon" />
        <h2>Credits</h2>
      </div></a>
    </aside>
    <main class="sub-page">
      <h2>Messages</h2>
    </main>
  </body>
</html>
